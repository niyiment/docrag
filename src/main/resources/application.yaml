spring:
  application:
    name: docrag

  datasource:
    url: jdbc:h2:file:./data/docrag_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    username: sa
    password:


  jpa:
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        model: gpt-4
      embedding:
        model: text-embedding-3-small
        options:
          dimensions: 1536

server:
  port: 8080

app:
  storage:
    path: ./storage # file local storage path
  chunk:
    size: 1000 # chunk size in characters
  top:
    k: 4 # how many top chunks to include in the prompt

